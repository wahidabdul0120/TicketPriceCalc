<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Museum Ticket Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Museum Ticket Calculator</h2>
    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" value="0">
    <label for="children">Number of Children:</label>
    <input type="number" id="children" value="0">
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="totalPrice">Total Price: Rs 0.00</p>
</div>

<script>
    function calculateTotal() {
        var adultCount = parseInt(document.getElementById('adults').value);
        var childCount = parseInt(document.getElementById('children').value);
        var adultPrice = 200.00; // Example price for adult ticket
        var childPrice = 50.00; // Example price for child ticket
        var totalPrice = (adultCount * adultPrice) + (childCount * childPrice);
        document.getElementById('totalPrice').innerText = "Total Price: RS." + totalPrice.toFixed(2);
    }
</script>

</body>
</html>
